<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>snake</title>

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="snake.js"></script>
	<script src="sketch.js"></script>

	<style>
		body {
			text-align: center;
		}
		canvas {
			margin:auto;
		}
		.click-me{
			position: fixed;
			top: 0;
			right: 0;
			left: 0;
			bottom: 0;
			background-color: rgba(0, 98, 128, 0.32);
			color: white;
			padding-top: 200px;
			font-size: 22px;
			cursor: pointer;
		}
	</style>
</head>
<body>
<div class="click-me">
	<h1>click me to start play</h1>
</div>
<p>Score: <span id="snake-score" >000000</span></p>
<p>High score: <span id="high-score" >000000</span></p>
</body>

<script type="text/javascript" src="jquery.min.js"></script>
<script>
	$('.click-me').on('click', function(){
		$('.click-me').remove();
	});
</script>
</html>
